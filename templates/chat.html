<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат | ROXIN Studio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">    
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="{{ url_for('static', filename='js/update_last_visit.js') }}"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #111118;
      --bg-card: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #6366f1;
      --accent-light: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .chat-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #0a0a0f 100%);
      z-index: -1;
    }

    .chat-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      height: calc(100vh - 200px);
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }
    
    /* Chat List Sidebar */
    .chat-sidebar {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      width: 16px;
      height: 16px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.5rem;
    }

    .chat-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-item.active {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .chat-last-message {
      color: var(--text-muted);
      font-size: 0.8125rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
    }

    .chat-time {
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .unread-badge {
      background: var(--accent);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.125rem 0.5rem;
      border-radius: 50px;
      min-width: 20px;
      text-align: center;
    }

    /* Main Chat Area */
    .chat-main {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .chat-header-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    
    .chat-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.offline {
      background: var(--text-muted);
    }

    .chat-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      animation: fadeInUp 0.3s ease;
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-bubble {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 0.875rem 1.25rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border-color: rgba(99, 102, 241, 0.3);
      color: white;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.8125rem;
    }

    .message-sender {
      font-weight: 600;
      color: var(--accent-light);
    }

    .message.sent .message-sender {
      color: rgba(255, 255, 255, 0.9);
    }

    .message-time {
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.7);
    }

    .message-text {
      color: var(--text-primary);
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sent .message-text {
      color: white;
    }

    /* Welcome Message */
    .welcome-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .welcome-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Message Input */
    .message-input-container {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .message-input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .message-input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .attach-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .attach-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 0.95rem;
      resize: none;
      min-height: 36px;
      max-height: 120px;
      padding: 0.5rem 0;
    }

    .message-input:focus {
      outline: none;
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar */
    .chat-list::-webkit-scrollbar,
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-list::-webkit-scrollbar-track,
    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-list::-webkit-scrollbar-thumb,
    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .chat-list::-webkit-scrollbar-thumb:hover,
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .chat-container {
        margin: 1rem auto;
        padding: 0 1rem;
        height: calc(100vh - 150px);
        grid-template-columns: 1fr;
        gap: 0;
      }

      .chat-sidebar {
        display: none;
      }
      
      .chat-sidebar.mobile-active {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        border-radius: 0;
      }
      
      .message {
        max-width: 85%;
      }
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      z-index: 100;
      justify-content: space-around;
      align-items: center;
      }
      
    .mobile-nav-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .mobile-nav-btn.active {
      color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
    }

    @media (max-width: 768px) {
      .mobile-nav {
        display: flex;
      }

      body {
        padding-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-bg"></div>
  
  {% include 'components/simple_navbar.html' %}

    <div class="chat-container">
    <!-- Chat List Sidebar -->
    <div class="chat-sidebar" id="chatSidebar">
        <div class="sidebar-header">
        <h1 class="sidebar-title">Сообщения</h1>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Поиск чатов..." id="searchChats">
          <i data-lucide="search" class="search-icon"></i>
        </div>
      </div>

      <div class="chat-list" id="chatList">
        <!-- Chat items will be loaded here -->
          </div>
        </div>
      
    <!-- Main Chat Area -->
    <div class="chat-main" id="chatMain">
      <div class="chat-header" id="chatHeader" style="display: none;">
        <img src="/static/images/user.png" alt="Avatar" class="chat-header-avatar" id="chatAvatar">
        <div class="chat-header-info">
          <div class="chat-header-name" id="chatName">Выберите чат</div>
          <div class="chat-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="onlineStatus">Оффлайн</span>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-btn">
            <i data-lucide="phone"></i>
          </button>
          <button class="action-btn">
            <i data-lucide="video"></i>
          </button>
          <button class="action-btn">
            <i data-lucide="more-horizontal"></i>
          </button>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="welcome-message">
          <div class="welcome-icon">
            <i data-lucide="message-circle"></i>
          </div>
          <h2 class="welcome-title">Выберите диалог</h2>
          <p class="welcome-subtitle">Начните общение с коллегами и клиентами</p>
        </div>
      </div>

      <div class="message-input-container" id="messageInputContainer" style="display: none;">
        <div class="message-input-wrapper">
          <button class="attach-btn">
            <i data-lucide="paperclip"></i>
          </button>
          <textarea class="message-input" placeholder="Введите сообщение..." id="messageInput" rows="1"></textarea>
          <button class="send-btn" id="sendBtn" disabled>
            <i data-lucide="send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" id="mobileNav">
    <button class="mobile-nav-btn active" id="navChats">
      <i data-lucide="message-circle"></i>
    </button>
    <button class="mobile-nav-btn" id="navChat">
      <i data-lucide="message-square"></i>
    </button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  
  <script>
    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons({
          attrs: {
            'stroke-width': 1.5
          }
        });
      }

      // Set timezone
      const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      fetch("/set_timezone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ timezone: userTimezone }),
      });
  
      // Mobile navigation
      const navChats = document.getElementById('navChats');
      const navChat = document.getElementById('navChat');
      const chatSidebar = document.getElementById('chatSidebar');

      navChats.addEventListener('click', () => {
        chatSidebar.classList.add('mobile-active');
        navChats.classList.add('active');
        navChat.classList.remove('active');
      });
  
      navChat.addEventListener('click', () => {
        chatSidebar.classList.remove('mobile-active');
        navChat.classList.add('active');
        navChats.classList.remove('active');
      });

      // Auto-resize textarea
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        
        sendBtn.disabled = !this.value.trim();
      });
  
      // Handle chat opening from URL
      const chatPath = window.location.pathname.match(/\/chat\/(\d+)/);
      if (chatPath) {
        const chatId = chatPath[1];
        setTimeout(() => {
          window.dispatchEvent(new CustomEvent('openChatById', { 
            detail: { chatId: chatId }
          }));
        }, 500);
      }
    });
  </script>
  
  {% include 'components/footer.html' %}
</body>
</html>
