<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='icons/lucide/dist/umd/lucide.js') }}"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }
        
        .form-container {
            background: linear-gradient(135deg, rgba(11, 17, 32, 0.7), rgba(11, 17, 32, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, var(--color-text), var(--color-primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .form-header p {
            color: var(--color-text-muted);
            margin-top: 0.75rem;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--color-text);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.25);
            background: rgba(255, 255, 255, 0.07);
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            border-radius: 0.75rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-submit:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn-submit:hover:before {
            left: 100%;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }
        
        .form-footer a {
            color: var(--color-primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
        
        .form-icon {
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-success {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: var(--color-green);
        }
        
        .alert-error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--color-red);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2>Восстановление пароля</h2>
                <p>Введите ваш email для получения инструкций</p>
            </div>
            
            {% if message %}
            <div class="alert alert-{{ message_type }}">
                <i data-lucide="{{ 'check-circle' if message_type == 'success' else 'alert-circle' }}" width="20" height="20"></i>
                {{ message }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i data-lucide="mail" class="form-icon icon-blue"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Введите ваш email" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i data-lucide="send" class="form-icon"></i>
                    Отправить инструкции
                </button>
            </form>
            
            <div class="form-footer">
                <p>Вспомнили пароль? <a href="{{ url_for('login.login') }}">Войти</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Инициализация иконок
        lucide.createIcons();
    </script>
</body>
</html>
