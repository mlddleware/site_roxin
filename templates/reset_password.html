<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка нового пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='icons/lucide/dist/umd/lucide.js') }}"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }
        
        .form-container {
            background: linear-gradient(135deg, rgba(11, 17, 32, 0.7), rgba(11, 17, 32, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, var(--color-text), var(--color-primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .form-header p {
            color: var(--color-text-muted);
            margin-top: 0.75rem;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: var(--color-text);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.25);
            background: rgba(255, 255, 255, 0.07);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--color-text);
        }
        
        .password-strength {
            height: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: var(--color-text-muted);
        }
        
        .password-requirements {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }
        
        .requirement {
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .requirement.met {
            color: var(--color-green);
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: var(--gradient-primary);
            color: var(--color-text);
            border: none;
            border-radius: 0.75rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-submit:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn-submit:hover:before {
            left: 100%;
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-submit:disabled:hover:before {
            left: -100%;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }
        
        .form-footer a {
            color: var(--color-primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }
        
        .form-icon {
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-success {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: var(--color-green);
        }
        
        .alert-error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--color-red);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2>Новый пароль</h2>
                <p>Создайте новый надежный пароль</p>
            </div>
            
            {% if message %}
            <div class="alert alert-{{ message_type }}">
                <i data-lucide="{{ 'check-circle' if message_type == 'success' else 'alert-circle' }}" width="20" height="20"></i>
                {{ message }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" id="resetForm">
                <input type="hidden" name="token" value="{{ token }}">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i data-lucide="lock" class="form-icon icon-purple"></i>
                        Новый пароль
                    </label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Введите новый пароль" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i data-lucide="eye" id="passwordIcon" width="18" height="18"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">Надежность пароля</div>
                    
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i data-lucide="circle" width="14" height="14"></i>
                            Минимум 8 символов
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i data-lucide="circle" width="14" height="14"></i>
                            Минимум 1 заглавная буква
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i data-lucide="circle" width="14" height="14"></i>
                            Минимум 1 строчная буква
                        </div>
                        <div class="requirement" id="req-number">
                            <i data-lucide="circle" width="14" height="14"></i>
                            Минимум 1 цифра
                        </div>
                        <div class="requirement" id="req-special">
                            <i data-lucide="circle" width="14" height="14"></i>
                            Минимум 1 специальный символ
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">
                        <i data-lucide="shield-check" class="form-icon icon-blue"></i>
                        Подтверждение пароля
                    </label>
                    <div class="password-field">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Подтвердите пароль" required>
                        <button type="button" class="password-toggle" id="confirmToggle">
                            <i data-lucide="eye" id="confirmIcon" width="18" height="18"></i>
                        </button>
                    </div>
                    <div class="password-strength-text" id="passwordMatch"></div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    <i data-lucide="save" class="form-icon"></i>
                    Сохранить новый пароль
                </button>
            </form>
            
            <div class="form-footer">
                <p>Вспомнили пароль? <a href="{{ url_for('login.login') }}">Войти</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем DOM элементы
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm_password');
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');
            const matchText = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmToggle = document.getElementById('confirmToggle');
            
            // Получаем элементы требований
            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqLowercase = document.getElementById('req-lowercase');
            const reqNumber = document.getElementById('req-number');
            const reqSpecial = document.getElementById('req-special');
            
            // Инициализация Lucide иконок
            lucide.createIcons({
                attrs: {
                    class: ['lucide-icon']
                }
            });

            // Переключение видимости пароля
            passwordToggle.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, this);
            });
            
            confirmToggle.addEventListener('click', function() {
                togglePasswordVisibility(confirmInput, this);
            });
            
            function togglePasswordVisibility(input, button) {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                
                const icon = button.querySelector('i');
                
                if (type === 'text') {
                    icon.setAttribute('data-lucide', 'eye-off');
                } else {
                    icon.setAttribute('data-lucide', 'eye');
                }
                
                lucide.createIcons({
                    attrs: {
                        class: ['lucide-icon']
                    },
                    nameAttr: 'data-lucide'
                });
            }
            
            // Проверка требований к паролю в реальном времени
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Проверка совпадения паролей
            confirmInput.addEventListener('input', function() {
                checkPasswordsMatch();
            });
            
            // Проверка силы пароля
            function checkPasswordStrength(password) {
                // Обнуляем значения
                let strength = 0;
                
                // Проверяем требования к паролю
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[^A-Za-z0-9]/.test(password);
                
                // Обновляем индикаторы требований к паролю
                updateRequirement(reqLength, hasLength);
                updateRequirement(reqUppercase, hasUppercase);
                updateRequirement(reqLowercase, hasLowercase);
                updateRequirement(reqNumber, hasNumber);
                updateRequirement(reqSpecial, hasSpecial);
                
                // Расчет силы пароля
                if (hasLength) strength += 20;
                if (hasUppercase) strength += 20;
                if (hasLowercase) strength += 20;
                if (hasNumber) strength += 20;
                if (hasSpecial) strength += 20;
                
                // Обновление индикатора силы пароля
                strengthBar.style.width = strength + '%';
                
                // Установка цвета и текста в зависимости от силы пароля
                if (strength <= 20) {
                    strengthBar.style.backgroundColor = '#f87171'; // var(--color-red)
                    strengthText.textContent = 'Очень слабый';
                    strengthText.style.color = '#f87171';
                } else if (strength <= 40) {
                    strengthBar.style.backgroundColor = '#fb923c'; // Оранжевый
                    strengthText.textContent = 'Слабый';
                    strengthText.style.color = '#fb923c';
                } else if (strength <= 60) {
                    strengthBar.style.backgroundColor = '#facc15'; // var(--color-yellow)
                    strengthText.textContent = 'Средний';
                    strengthText.style.color = '#facc15';
                } else if (strength <= 80) {
                    strengthBar.style.backgroundColor = '#a3e635'; // Светло-зеленый
                    strengthText.textContent = 'Хороший';
                    strengthText.style.color = '#a3e635';
                } else {
                    strengthBar.style.backgroundColor = '#34d399'; // var(--color-green)
                    strengthText.textContent = 'Отличный';
                    strengthText.style.color = '#34d399';
                }
                
                // Проверка совпадения, если поле подтверждения заполнено
                if (confirmInput.value.length > 0) {
                    checkPasswordsMatch();
                }
                
                // Активация/деактивация кнопки отправки формы
                updateSubmitButton();
            }
            
            // Проверка совпадения паролей
            function checkPasswordsMatch() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                
                if (confirm.length === 0) {
                    matchText.textContent = '';
                    return;
                }
                
                if (password === confirm) {
                    matchText.textContent = 'Пароли совпадают';
                    matchText.style.color = '#34d399'; // var(--color-green)
                } else {
                    matchText.textContent = 'Пароли не совпадают';
                    matchText.style.color = '#f87171'; // var(--color-red)
                }
                
                // Обновляем состояние кнопки отправки
                updateSubmitButton();
            }
            
            // Обновление индикаторов требований к паролю
            function updateRequirement(element, isMet) {
                const icon = element.querySelector('i');
                
                if (isMet) {
                    element.classList.add('met');
                    
                    // Устанавливаем атрибуты только если они еще не установлены
                    if (icon.getAttribute('data-lucide') !== 'check-circle') {
                        icon.setAttribute('data-lucide', 'check-circle');
                        
                        // Заменяем иконку "вручную"
                        icon.innerHTML = '<circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path>';
                        icon.style.color = '#34d399'; // Зеленый цвет
                    }
                } else {
                    element.classList.remove('met');
                    
                    // Устанавливаем атрибуты только если они еще не установлены
                    if (icon.getAttribute('data-lucide') !== 'circle') {
                        icon.setAttribute('data-lucide', 'circle');
                        
                        // Заменяем иконку "вручную"
                        icon.innerHTML = '<circle cx="12" cy="12" r="10"></circle>';
                        icon.style.color = ''; // Сбрасываем цвет
                    }
                }
            }
            
            // Активация/деактивация кнопки отправки формы
            function updateSubmitButton() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                
                // Проверяем все требования к паролю
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[^A-Za-z0-9]/.test(password);
                
                // Проверяем, все ли требования выполнены
                const allRequirementsMet = hasLength && hasUppercase && hasLowercase && hasNumber && hasSpecial;
                
                // Активируем кнопку только если все требования выполнены и пароли совпадают
                submitBtn.disabled = !(allRequirementsMet && password === confirm && confirm.length > 0);
            }
        });
    </script>
</body>
</html>
